<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wheel-container" id="wheel">
            <!-- Roulette wheel will be generated dynamically -->
        </div>
        <div class="input-area">
            <input type="text" id="inputText" placeholder="Enter items separated by commas..." autocomplete="off">
        </div>
        <button class="spin-button" onclick="spinWheel()">Spin</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
