<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Roulette Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Roulette Wheel</h1>
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <!-- Segments will be dynamically generated here -->
            </div>
            <div class="wheel-pointer"></div>
        </div>
        <div class="input-area">
            <input type="text" id="inputText" placeholder="Enter items separated by commas..." autocomplete="off">
            <button class="spin-button" onclick="spinWheel()">Spin</button>
        </div>
        <div id="result" class="result-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
